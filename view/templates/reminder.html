<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reminder</title>
    <link rel="stylesheet" href="view/templates/styles/form_style.css">
</head>
<body>
    <main>
        <form action="" method="post" class="reminder_form">
            <input type="text" name="login" placeholder="Login" class="input_login" required pattern="^[\w\d]+$"></input>
            <input type="submit" value="Remind password" name="action"></input>
            <span class="msg"></span>
            <a href="?moveto=sign_in" style="color: white;">Back to Sign In?</a>
        </form>
    </main>
</body>
</html>
